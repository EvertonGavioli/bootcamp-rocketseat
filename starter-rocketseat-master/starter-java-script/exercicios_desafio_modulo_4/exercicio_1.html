<body>
    <script>
        function checaIdade(idade) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (idade >= 18) {
                        resolve();
                    } else {
                        reject();
                    }
                }, 2000);
            });
        }

        checaIdade(20)
            .then(() => {
                console.log("Maior que 18");
            })
            .catch(() => {
                console.log("Menor que 18");
            });
    </script>
</body>

</html>
